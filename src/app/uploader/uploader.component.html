<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">

          <form (submit)="onCreateSong(songForm)" #songForm="ngForm">
                      <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon3">Title</span>
                            </div>
                            <input type="text" class="form-control" id="basic-url"  name="title" ngModel required>
                          </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Category</span>
                          </div>
                          <select class="form-control" name="category" required ngModel >
                            <option *ngFor='let option of optionList' value="{{option}}">{{option}}</option>
                          </select> 
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Chorus</span>
                          </div>
                          <textarea class="form-control" rows="3" name="chorus" ngModel required></textarea>
                        </div>
                      </div>

                      <!-- stanza div -->
                      <div *ngFor="let stanza of stanzas; let i = index">
                        <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">Stanza: {{i + 1}}</span>
                              </div>
                              <textarea class="form-control" rows="5" name="stanza {{i+1}}" #stanza="ngModel" [(ngModel)] ='stanzas[i+1]' ></textarea>
                            </div>
                        </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg btn-block">upload</button>
                </form>
          </div>
        </div>
      </div>
    </div>
